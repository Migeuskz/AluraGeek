<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksStore</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Toastify -->
    <!-- CSS de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Iconos -->
</head>

<body>
    <div class="login">
        <iframe src='https://my.spline.design/splinewavebggeek2-43d5e475e5e37706d53db2e953ce5b02/' frameborder='0'
            width='100%' height='100%'></iframe>

        <div class="login_container">
            <a href="../index.html" class="login_back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 6l-6 6l6 6" />
                </svg>
                Regresar
            </a>
            <h1 class="login_title">Iniciar sesión</h1>
            <form action="" class="login_form">
                <div class="input_group">
                    <input type="email" name="email" id="email" class="input" placeholder="" required>
                    <label for="email" class="label_dinamic">Correo electrónico</label>
                </div>

                <div class="input_group">
                    <input type="password" name="password" id="password" class="input" placeholder="" required>
                    <label for="password" class="label_dinamic">Contraseña</label>
                </div>
                <button type="submit" class="login_button">Iniciar sesión</button>
            </form>
            <p>¿No tienes cuenta? <button class="login_register" id="showRegister">Regístrate</button></p>
            <!-- <a href="../index.html" class="login_link">¿No tienes cuenta? <span>Regístrate</span></a> -->
        </div>

        <div class="register_container hidden">
            <a href="../index.html" class="login_back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 6l-6 6l6 6" />
                </svg>
                Regresar
            </a>
            <h1 class="login_title">Registrarse</h1>
            <form action="" class="login_form">
                <div class="input_group">
                    <input type="text" name="name" id="name" class="input" placeholder="" required>
                    <label for="name" class="label_dinamic">Nombre</label>
                </div>

                <div class="input_group">
                    <input type="text" name="last_names" id="last_names" class="input" placeholder="" required>
                    <label for="last_names" class="label_dinamic">Apellidos</label>
                </div>

                <div class="input_group">
                    <input type="email" name="email" id="email" class="input" placeholder="" required>
                    <label for="email" class="label_dinamic">Correo electrónico</label>
                </div>

                <div class="input_group">
                    <input type="password" name="password" id="password" class="input" placeholder="" required>
                    <label for="password" class="label_dinamic">Contraseña</label>
                </div>

                <div class="input_group">
                    <input type="password" name="password_confirm" id="password_confirm" class="input" placeholder=""
                        required>
                    <label for="password_confirm" class="label_dinamic">Confirmar contraseña</label>
                </div>
                <button type="submit" class="login_button">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <button class="login_register" id="showLogin">Ingresar</button></p>
            <!-- <a href="../index.html" class="login_link">¿No tienes cuenta? <span>Regístrate</span></a> -->
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
